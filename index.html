<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Refresh Page</title>

    <!-- Refresh the entire page every 30 seconds -->
    <meta http-equiv="refresh" content="30">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <iframe
        src="https://docs.google.com/presentation/d/e/2PACX-1vQ2rygaw4uwHSWSayc9LimfrQu1kxGJpCHx2U_-Z7DobNhUWTK1e0m_CikE6ZtMVP3z7yPduXUQmzX5/pubembed?start=true&loop=true&delayms=5000" frameborder="0" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true">
    </iframe>

</body>
</html>
